<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internal Styles</title>
    <style>
      h1 {
        color: green;
        font-size: 24px;
      }
      p {
        color: darkgray;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="inline">
      <h1 style="color: blue; font-size: 24px">
        This is styled with inline CSS
      </h1>
      <p style="color: gray; font-size: 18px">
        Inline styles apply directly to the element.
      </p>
    </div>
    <div class="internal">
      <h1>This is styled with internal CSS</h1>
      <p>
        Internal styles are applied within the style tags in the documentâ€™s
        head.
      </p>
    </div>
    <div class="external">
      <h1>This is styled with external CSS</h1>
      <p>External styles are linked to the HTML document.</p>
    </div>
  </body>
</html>
